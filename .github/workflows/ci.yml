name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # 3. Install dependencies
    - name: Install dependencies
      run: npm install

    # 4. Run unit tests
    - name: Run unit tests
      run: npm test
      working-directory: ./devops-service

    # 5. Build Docker image
    - name: Build Docker image
      run: docker build -t devops-status-api .

    # 6. Run container for verification (no host port)
    - name: Verify Docker container
      run: |
        docker run -d --name devops-status-api devops-status-api
        # Wait for container to start
        sleep 5
        docker logs devops-status-api
        # Stop and remove container
        docker stop devops-status-api
        docker rm devops-status-api