name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: devops-service

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Debug directories
      - name: Debug: show repo structure
        run: |
          echo "PWD:"
          pwd
          echo "Root files:"
          ls -la
          echo "src folder:"
          ls -la src || echo "src folder missing"
          echo "tests folder:"
          ls -la tests || echo "tests folder missing"

      # 3. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4. Install deps
      - name: Install dependencies
        run: npm install

      # 5. Run tests
      - name: Run tests
        run: npm test

      # 6. Build Docker image
      - name: Build Docker image
        run: docker build -t devops-status-api .

      # 7. Verify Docker container
      - name: Verify Docker container
        run: |
          docker run -d --name devops-status-api -p 3000:3000 devops-status-api
          sleep 5
          docker logs devops-status-api
          docker stop devops-status-api
          docker rm devops-status-api